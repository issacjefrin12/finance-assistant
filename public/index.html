<!DOCTYPE html>
<html>
<head>
  <title>Finance Assistant</title>
  <link rel="stylesheet" href="style.css">
 <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
 <!-- Firebase App (core SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>

<!-- Firebase Auth or Firestore (whichever you're using) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>ðŸ’° Finance Assistant</h1>

  <section>
    <h2>Signup</h2>
    <input id="signup-username" placeholder="Username">
    <input id="signup-password" type="password" placeholder="Password">
    <button class="signup" onclick="signup()">Sign Up</button>
  </section>

  <section>
    <h2>Login</h2>
    <input id="login-username" placeholder="Username">
    <input id="login-password" type="password" placeholder="Password">
    <button class="login" onclick="login()">Log In</button>
    <div id="status"></div>
  </section>

  <section>
    <h2>Add Transaction</h2>
    <input id="amount" type="number" placeholder="Amount">
    <input id="category" placeholder="Category">
    <input id="note" placeholder="Note">
    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <button class="add" onclick="addTransaction()">Add</button>
  </section>
  <section>
  <h2>Filter Transactions</h2>
  <select id="filter-type" onchange="fetchTransactions()">
    <option value="all">All</option>
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>
</section>

  <section>
    <h2>Transaction History</h2>
    <div id="transaction-list">Loading...</div>
  </section>

  <section>
    <h2>Summary</h2>
    <div id="summary">Calculating...</div>
  </section>
  <section>
   <h2>Chart</h2>
   <canvas id="finance-chart" width="400" height="200"></canvas>
  </section>
  <section>
   <h2>Category Breakdown</h2>
   <canvas id="category-chart" width="400" height="200"></canvas>
  </section>
